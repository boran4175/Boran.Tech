        /* Bu sayfa aktif olduğu için rengini cyan yapıyoruz */

}

        :root {
            --bg: #0a0a0c;
            --panel: #14141a;
            --accent: #0070f3;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            padding: 50px 0;
        }

        .section-title {
            font-family: 'Montserrat';
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 40px;
        }

        /* Bilgi Kutuları */
        .info-card {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 12px;
            height: 100%;
            transition: 0.3s;
        }
        .info-card:hover { border-color: var(--accent); }
        .info-card i { color: var(--accent); font-size: 1.5rem; margin-bottom: 15px; }
        .info-card h6 { font-family: 'JetBrains Mono'; color: #888; font-size: 0.75rem; text-transform: uppercase; }
        .info-card p { margin: 0; font-weight: 600; font-size: 1rem; }

        /* Form Alanı */
        .contact-form-wrapper {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 15px;
        }

        .custom-input {
            background: #000 !important;
            border: 1px solid var(--border) !important;
            color: #fff !important;
            padding: 12px !important;
            margin-bottom: 20px;
        }

        .custom-input:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 10px rgba(0, 112, 243, 0.2) !important;
        }

        .btn-send {
            background: var(--accent);
            color: #fff;
            border: none;
            width: 100%;
            padding: 15px;
            font-weight: 900;
            font-family: 'Montserrat';
            text-transform: uppercase;
            border-radius: 8px;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-send:hover { background: #0056b3; transform: translateY(-2px); }
    </style>
</head>
