<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim // HW_LAB Laboratuvarı</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: #14141a;
            --accent: #0070f3;
            --border: rgba(255, 255, 255, 0.08);
            --tech-blue: #0070f3;
            --border-tech: rgba(0, 112, 243, 0.15);
        }

        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            padding: 50px 0;
            padding-top: 90px;
        }

        /* --- NAVBAR TASARIMI (CANLI MAVİ GÜNCELLEMESİ) --- */
        .navbar { 
            min-height: 75px !important; 
            background: rgba(13, 13, 15, 0.95) !important;
            border-bottom: 1px solid var(--border-tech);
            backdrop-filter: blur(10px);
        }

        .nav-link { 
            font-family: 'JetBrains Mono', monospace !important; 
            font-size: 0.75rem !important; 
            letter-spacing: 1px !important;
            color: rgba(255,255,255,0.6) !important;
            text-transform: uppercase;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s ease;
        }

        /* Aktif Menü Parlama Efekti */
        .nav-link.active-link {
            color: #0070f3 !important; 
            font-weight: 700 !important;
            text-shadow: 0 0 15px rgba(0, 112, 243, 0.8);
            opacity: 1 !important;
        }

        .navbar-toggler:focus { box-shadow: none; }

        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: var(--panel);
                margin-top: 15px;
                padding: 20px;
                border-radius: 15px;
                border: 1px solid var(--border-tech);
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            }
            .nav-link {
                padding: 12px 0 !important;
                border-bottom: 1px solid rgba(255,255,255,0.05);
                text-align: center;
            }
            .nav-link:hover, .nav-link.active-link {
            color: var(--tech-blue) !important; 
            text-shadow: 0 0 12px rgba(0, 112, 243, 0.7);
            padding-left: 15px !important;
                border-radius: 8px;
                background: transparent !important;
        }
            .nav-link:last-child { border-bottom: none; }
        }

        .section-title {
            font-family: 'Montserrat';
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 40px;
        }

        /* Bilgi Kutuları */
        .info-card {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 12px;
            height: 100%;
            transition: 0.3s;
        }
        .info-card:hover { border-color: var(--accent); }
        .info-card i { color: var(--accent); font-size: 1.5rem; margin-bottom: 15px; }
        .info-card h6 { font-family: 'JetBrains Mono'; color: #888; font-size: 0.75rem; text-transform: uppercase; }
        .info-card p { margin: 0; font-weight: 600; font-size: 1rem; }

        /* Form Alanı */
        .contact-form-wrapper {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 15px;
        }

        .custom-input {
            background: #000 !important;
            border: 1px solid var(--border) !important;
            color: #fff !important;
            padding: 12px !important;
            margin-bottom: 20px;
        }

        .custom-input:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 10px rgba(0, 112, 243, 0.2) !important;
        }

        .btn-send {
            background: var(--accent);
            color: #fff;
            border: none;
            width: 100%;
            padding: 15px;
            font-weight: 900;
            font-family: 'Montserrat';
            text-transform: uppercase;
            border-radius: 8px;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-send:hover { background: #0056b3; transform: translateY(-2px); }
    </style>
</head>
<body>

                    <div class="info-card">
                        <i class="fa-solid fa-phone-volume"></i>
                        <h6>Telefon</h6>

                    </div>

                <div class="col-12">

                    </div>
                </div>
                <div class="col-12">
                    <div class="info-card">

                    </div>

            </div>

        <div class="col-lg-8">
            <div class="contact-form-wrapper">
                <form action="#">

                    <button type="submit" class="btn-send">VERİYİ_İLET <i class="fa-solid fa-paper-plane ms-2"></i></button>
                </form>
            </div>
        </div>
    </div>
