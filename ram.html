<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW_LAB // RAM & SSD Database</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=JetBrains+Mono:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --dark-bg: #0d0d0f;
            --panel-gray: #16161a;
            --tech-blue: #007bff; /* Canlı Mavi */
            --text-ghost: #f8f9fa;
            --text-dim: #94949b;
            --border-tech: rgba(0, 123, 255, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-ghost);
            padding-top: 90px;
        }

        /* --- NAVBAR --- */
        .navbar { 
            min-height: 75px !important; 
            background: rgba(13, 13, 15, 0.95) !important;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-tech);
        }

        .nav-link { 
            font-family: 'JetBrains Mono', monospace !important; 
            font-size: 0.75rem !important; 
            letter-spacing: 1px !important;
            color: rgba(255,255,255,0.6) !important;
            text-transform: uppercase;
            padding: 0.5rem 1rem !important;
        }

        .nav-link.active-link {
            color: var(--tech-blue) !important; 
            font-weight: 700 !important;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
        }

        /* --- Sayfa Yapısı --- */
        .section-header h1 { font-family: 'Montserrat'; font-weight: 900; letter-spacing: -1px; }

        /* --- KART TASARIMI --- */
        .hw-card {
            background: var(--panel-gray);
            border: 1px solid var(--border-tech);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 100%;
        }

        .img-box {
            height: 200px;
            overflow: hidden;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-box img {
            width: 80%;
            transition: transform 0.6s ease;
            opacity: 0.8;
        }

        /* Hover Bilgi Paneli (Mavi) */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 123, 255, 0.85); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        /* Hover Efektleri */
        .hw-card:hover {
            transform: translateY(-10px);
            border-color: var(--tech-blue);
            box-shadow: 0 15px 35px rgba(0, 123, 255, 0.3);
        }

        .hw-card:hover img {
            transform: scale(1.1);
            opacity: 0.2;
        }

        .hw-card:hover .overlay {
            opacity: 1;
        }

        .hw-info {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            padding: 15px;
            background: var(--panel-gray);
            text-align: center;
            margin: 0;
            border-top: 1px solid var(--border-tech);
        }

        .hw-info h5 {
            font-size: 0.85rem;
            color: var(--text-ghost);
            margin: 0;
            transition: 0.3s;
        }

        .hw-card:hover .hw-info h5 {
            color: var(--tech-blue);
        }

        /* Overlay İçindeki Yazılar */
        .spec {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
        }
        
        .spec b {
            display: block;
            font-size: 0.85rem;
            color: #fff; /* Yazıları beyaz yaptık */
            font-weight: 700;
            margin-top: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    
<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container">
       <a class="navbar-brand fw-black" href="index.html"><i class="fas fa-microchip me-2"></i>Boran.Tech</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">[00] ANA SAYFA</a></li>
                <li class="nav-item"><a class="nav-link" href="işlemci.html">[01] ISLEMCI</a></li>
                <li class="nav-item"><a class="nav-link" href="GPU.html">[02] GRAFIK</a></li>
                <li class="nav-item"><a class="nav-link active-link" href="ram.html">[03] RAM & SSD</a></li> 
                <li class="nav-item"><a class="nav-link" href="bellek.html">[04] BELLEK</a></li>
                <li class="nav-item"><a class="nav-link" href="iletisim.html">[05] ILETISIM</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5" style="animation: fadeIn 0.6s ease forwards;">
    <div id="p-ram">
        <div class="section-header mb-5 text-center">
            <h6 class="font-monospace" style="color:var(--tech-blue)">// SSD AND STORAGE</h6>
            <h1 class="display-4">BELLEK & <span style="color:var(--tech-blue)">DEPOLAMA</span></h1>
            <p class="text-dim">Yüksek frekanslı DDR5 modülleri ve NVMe depolama birimleri.</p>
        </div>

        
        
        <div class="row g-4" id="ram-list">
            </div>
    </div>
</div>

<script>
    const ramData = [
        {n: "G.Skill Trident Z5 RGB", s1: "8000 MHz / CL38", s2: "DDR5 Ultra High Speed", i: "z.avif"},
        {n: "Corsair Dominator Titanium", s1: "7200 MHz / 64GB Kit", s2: "DDR5 Premium Design", i: "dom.avif"},
        {n: "Kingston FURY Renegade", s1: "6400 MHz / Low Latency", s2: "DDR5 Performance", i: "tr.avif"},
        {n: "Crucial T705 NVMe SSD", s1: "14,500 MB/s Okuma", s2: "Gen5 PCIe x4", i: "p.avif"},
        {n: "Samsung 990 Pro SSD", s1: "7,450 MB/s Okuma", s2: "Gen4 PCIe x4", i: "990.avif"},
        {n: "TeamGroup T-Force Delta", s1: "7600 MHz / RGB", s2: "DDR5 Gaming Memory", i: "delta.jpg"},
        {n: "Corsair Vengeance LPX", s1: "3600 MHz / Low Profile", s2: "DDR4 Classic", i: "veng.avif"},
        {n: "WD_Black SN850X SSD", s1: "7,300 MB/s Okuma", s2: "Heatsink Edition", i: "black.jpg"}
    ];

    function renderRAM() {
        const container = document.getElementById('ram-list');
        container.innerHTML = ramData.map(item => `
            <div class="col-6 col-md-4 col-lg-3">
                <div class="hw-card">
                    <div class="img-box">
                        <img src="${item.i}" alt="${item.n}">
                        <div class="overlay">
                            <div class="spec">HIZ/KAPASİTE <b>${item.s1}</b></div>
                            <div class="spec">MİMARİ <b>${item.s2}</b></div>
                        </div>
                    </div>
                    <div class="hw-info"><h5>${item.n}</h5></div>
                </div>
            </div>
        `).join('');
    }

    renderRAM();
</script>
</body>
</html>
